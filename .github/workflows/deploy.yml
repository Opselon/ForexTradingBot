# ====================================================================================
# THE DEFINITIVE, FLAWLESS, AND LAYERED WORKFLOW
# This workflow uses the "Unified Package" strategy with maximum verbosity
# and a final, dedicated reporting job for ultimate clarity. This is it.
# ====================================================================================

name: 'üöÄ [PROD] Deploy, Verify & Report'

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: './WebAPI/WebAPI.csproj'
  REMOTE_DEPLOY_PATH: 'C:\Apps\ForexTradingBot'
  REMOTE_TEMP_PATH: 'C:\Apps\Temp'
  SCRIPT_PATH_IN_REPO: 'deployment/Deploy-Final.ps1'
  SCRIPT_FILE_NAME: 'Deploy-Final.ps1'

jobs:
  # JOB 1: Build the application and package it with the deployment script
  build:
    name: '‚úÖ 1. Build & Package'
    runs-on: ubuntu-latest
    steps:
      - name: 'üì• Checkout Repository'
        uses: actions/checkout@v4

      - name: '‚öôÔ∏è Setup .NET SDK'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'üì¶ Publish App'
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 -o ./publish --self-contained true

      - name: '‚ûï Include Deploy Script in Publish Folder'
        run: cp ${{ env.SCRIPT_PATH_IN_REPO }} ./publish

      - name: 'üóúÔ∏è Create Unified ZIP Archive'
        run: cd ./publish && zip -r ../release.zip .
      
      - name: 'üì§ Upload Unified Release Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: release.zip
          retention-days: 1

  # JOB 2: Deploy the package to the server and execute it
  deploy:
    name: 'üö¢ 2. Deploy to Server'
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: 'üì• Download Release Artifact'
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: 'üì§ Upload Unified ZIP to Server'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          source: "release.zip"
          target: "${{ env.REMOTE_TEMP_PATH }}"
      
      - name: '‚ñ∂Ô∏è Execute Remote Bootstrapper'
        id: deploy_step
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            powershell.exe -NoProfile -ExecutionPolicy Bypass -Command "
                $TempPath = '${{ env.REMOTE_TEMP_PATH }}'
                $ZipFile = Join-Path $TempPath 'release.zip'
                $UnpackPath = Join-Path $TempPath 'unpack'
                $ScriptFile = Join-Path $UnpackPath '${{ env.SCRIPT_FILE_NAME }}'

                # Perform a full cleanup of the unpack folder before starting
                if (Test-Path $UnpackPath) { Remove-Item -Path $UnpackPath -Recurse -Force }

                # Unpack the new release to a clean temporary folder
                Expand-Archive -Path $ZipFile -DestinationPath $UnpackPath -Force

                # Execute the main deployment script from its temporary location
                & `$ScriptFile -ConnectionString '${{ secrets.PROD_CONNECTION_STRING }}' -TelegramBotToken '${{ secrets.PROD_TELEGRAM_BOT_TOKEN }}' -TelegramApiId '${{ secrets.TELEGRAM_API_ID }}' -TelegramApiHash '${{ secrets.TELEGRAM_API_HASH }}' -TelegramPhoneNumber '${{ secrets.PROD_TELEGRAM_PHONE_NUMBER }}' -CryptoPayApiToken '${{ secrets.PROD_CRYPTOPAY_API_TOKEN }}'
                
                # Cleanup the initial zip file after use
                Remove-Item -Path $ZipFile -Force
            "
  
  # JOB 3: A dedicated job to report the final status from the server
  report:
    name: 'üìä 3. Final Health Check & Report'
    needs: deploy
    runs-on: ubuntu-latest
    if: always() # This job runs NO MATTER WHAT.
    
    steps:
      - name: 'üîç Retrieve and Display ALL Logs & Status from Server'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            powershell.exe -NoProfile -ExecutionPolicy Bypass -Command "
                $DeployPath = '${{ env.REMOTE_DEPLOY_PATH }}'
                $TempPath = '${{ env.REMOTE_TEMP_PATH }}'
                $CrashLogPath = Join-Path $TempPath 'App-Crash-Log.txt'
                
                Write-Host '========================================================'
                Write-Host '          FINAL DEPLOYMENT HEALTH CHECK REPORT'
                Write-Host '========================================================'

                # --- Verification 1: Application Status ---
                Write-Host '--- Verifying Application Status ---'
                $process = Get-Process -Name 'WebAPI' -ErrorAction SilentlyContinue
                if ($process) {
                    Write-Host '‚úÖ‚úÖ‚úÖ SUCCESS: WebAPI process is RUNNING!' -ForegroundColor Green
                } else {
                    Write-Host '‚ùå‚ùå‚ùå FAILURE: WebAPI process is NOT RUNNING.' -ForegroundColor Red
                    Write-Host '--- Checking for Application Crash Log ---'
                    if (Test-Path $CrashLogPath) {
                        $crashContent = Get-Content $CrashLogPath
                        if ($crashContent) {
                            Write-Host 'üî¥ Found Crash Log with content:' -ForegroundColor Magenta
                            Write-Host '------------------ CRASH LOG START ------------------'
                            $crashContent
                            Write-Host '------------------- CRASH LOG END -------------------'
                        } else { Write-Host 'üü° Crash log exists but is empty.' }
                    } else { Write-Host 'üü° No crash log file found.' }
                }
                
                # --- Verification 2: Deployment Transcript Log ---
                Write-Host '--- Displaying Latest Deployment Transcript Log ---'
                $DeployLog = Get-ChildItem -Path $TempPath -Filter 'Deployment-Transcript-*.txt' | Sort-Object CreationTime -Descending | Select-Object -First 1
                if ($DeployLog) {
                    Write-Host ('Log File: ' + $DeployLog.Name)
                    Write-Host '------------------ DEPLOY LOG START ------------------'
                    Get-Content -Path $DeployLog.FullName
                    Write-Host '------------------- DEPLOY LOG END -------------------'
                } else { Write-Host '‚ùå No deployment transcript log found. The main script may not have run.' -ForegroundColor Red }
                
                # --- Verification 3: Final File Structure ---
                Write-Host '--- Verifying Final File Structure in $DeployPath ---'
                if (Test-Path $DeployPath) {
                    tree /f $DeployPath
                } else { Write-Host 'Final deployment path not found!' }

                # Final cleanup of logs if needed in the future
                # Remove-Item -Path $CrashLogPath -ErrorAction SilentlyContinue
                # if ($DeployLog) { Remove-Item -Path $DeployLog.FullName -ErrorAction SilentlyContinue }

                Write-Host '========================================================'
                Write-Host '          HEALTH CHECK COMPLETE'
                Write-Host '========================================================'
            "