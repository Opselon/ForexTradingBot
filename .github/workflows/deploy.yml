# ====================================================================================
# THE DEFINITIVE, FLAWLESS, AND FULL-SCALE DEPLOYMENT WORKFLOW (v.Final-Stand-Corrected)
# This workflow's structure is respected. We have consolidated the logic into
# fewer, more powerful scripts to eliminate points of failure.
# ====================================================================================

name: 'üöÄ [PROD] Full-Scale Deployment Operation'

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: production-deploy
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: './WebAPI/WebAPI.csproj'
  REMOTE_DEPLOY_PATH: 'C:\Apps\ForexTradingBot'
  REMOTE_TEMP_PATH: 'C:\Apps\Temp'
  SESSION_FOLDER: 'Session'

jobs:
  # ====================== JOB 1: BUILD & PACKAGE (UNCHANGED) ======================
  build:
    name: '‚úÖ 1. Build & Package'
    runs-on: ubuntu-latest
    outputs:
      release_version: ${{ steps.version.outputs.value }}
    steps:
      - name: 'Get Short Commit Hash for Versioning'
        id: version
        run: echo "value=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      - name: 'üì• Checkout Repository & Scripts'
        uses: actions/checkout@v4
      - name: '‚öôÔ∏è Setup .NET SDK'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: 'üì¶ Publish Application'
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 -o ./publish --self-contained true
      - name: 'üúúÔ∏è Create Release ZIP Archive'
        run: cd ./publish && zip -r ../release.zip .
      - name: 'üì§ Upload Artifacts for Deployment Jobs'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-artifacts-${{ steps.version.outputs.value }}
          path: |
            release.zip
            deployment/
          retention-days: 1

  # ‚úÖ‚úÖ‚úÖ THIS IS THE ONLY MODIFIED JOB ‚úÖ‚úÖ‚úÖ
  # ====================== JOB 2: DEPLOYMENT ORCHESTRATION (SIMPLIFIED) ======================
  deploy:
    name: 'üö¢ 2. Execute Deployment on Server'
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Phase 1 - UPLOAD: Download Artifacts from Build'
        uses: actions/download-artifact@v4
        with:
          name: deployment-artifacts-${{ needs.build.outputs.release_version }}

      - name: 'Phase 1 - UPLOAD: Verify Downloaded Files on Runner'
        run: ls -R

      - name: 'Phase 1 - UPLOAD: Transfer All Files to Server Temp'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          source: "release.zip,deployment"
          target: "${{ env.REMOTE_TEMP_PATH }}"

      - name: 'Phase 2 - CLEAN: Execute Atomic Cleanup Script (01)'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            powershell.exe -NoProfile -ExecutionPolicy Bypass -File "${{ env.REMOTE_TEMP_PATH }}\deployment\01-Prepare-And-Clean.ps1" -DeployPath "${{ env.REMOTE_DEPLOY_PATH }}" -TempPath "${{ env.REMOTE_TEMP_PATH }}" -SessionFolderName "${{ env.SESSION_FOLDER }}"

      - name: 'Phase 3 - DEPLOY & LAUNCH: Execute Final Script (02)'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            powershell.exe -NoProfile -ExecutionPolicy Bypass -File "${{ env.REMOTE_TEMP_PATH }}\deployment\02-Deploy-And-Configure.ps1" -DeployPath "${{ env.REMOTE_DEPLOY_PATH }}" -TempPath "${{ env.REMOTE_TEMP_PATH }}" -ConnectionString "${{ secrets.TELEGRAM_BOT_TOKEN }}" -TelegramBotToken "${{ secrets.PROD_TELEGRAM_BOT_TOKEN }}" -TelegramApiId "${{ secrets.TELEGRAM_API_ID }}" -TelegramApiHash "${{ secrets.TELEGRAM_API_HASH }}" -TelegramPhoneNumber "${{ secrets.PROD_TELEGRAM_PHONE_NUMBER }}" -CryptoPayApiToken "${{ secrets.PROD_CRYPTOPAY_API_TOKEN }}"
  
  # ====================== JOB 3: FINAL REPORTING AND CLEANUP (UNCHANGED) ======================
  report:
    name: 'üìä 3. Final Health Check, Report & Cleanup'
    needs: deploy
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: 'üîç Retrieve and Display ALL Logs from Server'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            powershell.exe -NoProfile -ExecutionPolicy Bypass -Command "
                $TempPath = '${{ env.REMOTE_TEMP_PATH }}';
                $DeployPath = '${{ env.REMOTE_DEPLOY_PATH }}';
                Write-Host '========================================================' -ForegroundColor White;
                Write-Host '          FULL DEPLOYMENT AND HEALTH REPORT';
                Write-Host '========================================================' -ForegroundColor White;
                
                # Check final status of the process
                Write-Host '--- FINAL PROCESS STATUS ---' -ForegroundColor Yellow;
                Start-Sleep -Seconds 5 # Give the process time to potentially crash
                $process = Get-Process -Name 'WebAPI' -ErrorAction SilentlyContinue;
                if ($process) {
                    Write-Host '‚úÖ‚úÖ‚úÖ SUCCESS: WebAPI process is RUNNING!' -ForegroundColor Green;
                } else {
                    Write-Host '‚ùå‚ùå‚ùå FAILURE: WebAPI process is NOT RUNNING.' -ForegroundColor Red;
                }

                # Display the crash log regardless
                $CrashLogPath = Join-Path $TempPath 'App-Crash-Log.txt';
                if (Test-Path $CrashLogPath) {
                    Write-Host '`n--- APPLICATION CRASH LOG ---' -ForegroundColor Magenta;
                    Get-Content -Path $CrashLogPath -ErrorAction SilentlyContinue;
                } else {
                    Write-Host '--- No Application Crash Log found. ---';
                }

                # Display all other logs
                Get-ChildItem -Path $TempPath -Filter '*-Log-*.txt' | Sort-Object Name | ForEach-Object {
                    Write-Host ('`n--- DEPLOYMENT TRANSCRIPT: ' + $_.Name + ' ---') -ForegroundColor Cyan;
                    Get-Content -Path $_.FullName -ErrorAction SilentlyContinue;
                };
            "
      - name: 'üßπ Clean Up Remote Temp and Log Files'
        if: success() # Only cleanup if everything was successful
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_IP }}
          username: ${{ secrets.PROD_SERVER_USERNAME }}
          password: ${{ secrets.PROD_SERVER_PASSWORD }}
          script: |
            powershell.exe -NoProfile -ExecutionPolicy Bypass -Command "
                Write-Host 'Cleaning up all log and temporary files from C:\Apps\Temp...';
                Remove-Item -Path '${{ env.REMOTE_TEMP_PATH }}\*' -Include '*.txt', '*.ps1', 'deployment' -Recurse -Force -ErrorAction SilentlyContinue;
                Write-Host 'Remote cleanup complete.';
            "