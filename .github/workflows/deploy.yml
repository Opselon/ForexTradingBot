name: '[PROD] Build and Push-Deploy ForexTradingBot'

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: 'âœ… 1. Build & Package Application'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: 'Setup .NET 9 SDK'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          dotnet-quality: 'preview'
      - name: Publish WebAPI Project
        run: dotnet publish ./WebAPI/WebAPI.csproj -c Release -o ./publish
      - name: 'Package Release (App + Scripts)'
        # We copy the deployment scripts into the publish folder before zipping
        run: |
          cp -r ./deployment_scripts ./publish/
          cd ./publish && zip -r ../release.zip .
      - uses: actions/upload-artifact@v4
        with:
          name: forex-bot-release
          path: release.zip

  deploy:
    name: 'ðŸš¢ 2. Deploy to Windows VPS'
    needs: build
    runs-on: ubuntu-latest

    env:
      REMOTE_DEPLOY_PATH: "C:\\Apps\\ForexTradingBot"
      REMOTE_TEMP_PATH: "C:\\Apps\\Temp"

    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: forex-bot-release

    - name: 'Upload Release Package to Server'
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.PROD_SERVER_IP }}
        username: ${{ secrets.PROD_SERVER_USERNAME }}
        password: ${{ secrets.PROD_SERVER_PASSWORD }}
        source: "release.zip"
        target: "${{ env.REMOTE_TEMP_PATH }}"

    - name: 'Execute Deployment Script on Server'
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PROD_SERVER_IP }}
        username: ${{ secrets.PROD_SERVER_USERNAME }}
        password: ${{ secrets.PROD_SERVER_PASSWORD }}
        script: |
          echo [Step 1/5] Stopping WebAPI.exe process...
          taskkill /IM WebAPI.exe /F 2>nul || echo No process found.
          timeout /t 3

          echo [Step 2/5] Cleaning deployment directory (preserving Session)...
          powershell -Command "if (Test-Path '${{ env.REMOTE_DEPLOY_PATH }}') { Get-ChildItem -Path '${{ env.REMOTE_DEPLOY_PATH }}' -Exclude 'Session' | Remove-Item -Recurse -Force }"

          echo [Step 3/5] Unpacking new application version...
          powershell -File "${{ env.REMOTE_TEMP_PATH }}\\deployment_scripts\\Unpack-And-Clean.ps1" -TempPath "${{ env.REMOTE_TEMP_PATH }}" -DeployPath "${{ env.REMOTE_DEPLOY_PATH }}"

          echo [Step 4/5] Injecting production secrets...
          powershell -File "${{ env.REMOTE_TEMP_PATH }}\\deployment_scripts\\Inject-Secrets.ps1" -DeployPath "${{ env.REMOTE_DEPLOY_PATH }}" -ConnectionString "${{ secrets.PROD_CONNECTION_STRING }}" -TelegramBotToken "${{ secrets.PROD_TELEGRAM_BOT_TOKEN }}" -TelegramApiId "${{ secrets.TELEGRAM_API_ID }}" -TelegramApiHash "${{ secrets.TELEGRAM_API_HASH }}" -TelegramPhoneNumber "${{ secrets.PROD_TELEGRAM_PHONE_NUMBER }}" -CryptoPayApiToken "${{ secrets.PROD_CRYPTOPAY_API_TOKEN }}"

          echo [Step 5/5] Starting new WebAPI.exe process...
          cd "${{ env.REMOTE_DEPLOY_PATH }}"
          start "" "WebAPI.exe"

          echo --- Deployment Successful ---